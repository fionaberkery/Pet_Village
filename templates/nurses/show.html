{% extends "base.html" %}
{% block content %}

<h3> Nurse Details </h3>

    <p id="details"> <b> Name </b> : {{ nurse.nurse_name }} <br>
        Days of Work : {{ nurse.days_works }} <br>
        
        
        <b> Available to work weekends </b> : 
        {% if nurse.available_weekends == True %}
        
        <span> 	&#9989; </span>

        {% else %}

        <span>&#10060;</span>
        
        {% endif %}
        <br>
        
        
        <b> Email </b> : {{ nurse.email }} <br>

        <section id="grid-container-buttons">  
            
            <a href="/nurses/{{ nurse.id }}/edit" id="edit-links"> Edit </a>

            <form action="/nurses/{{ nurse.id }}/delete" method="POST">
                <input type="submit" value="Delete" id="del-buttons">
            </form>




        
        
        </section>    

    </p>
    



{% endblock %}
