{% extends "base.html" %}
{% block content %}

<h2> Add A New Pet </h2>

<form action="/pets" method="POST">

    <div>


        <label for="pet_name"> Pet Name: </label>
        <input type="text" id="pet_name" name="pet_name" required> <br>

        <label for="dob"> Date of Birth: </label>
        <input type="text" id="dob" name="dob" required> <br>

        <label for="pet_type"> Pet Type: </label>
        <input type="text" id="pet_type" name="pet_type" required> <br>


        <label for="vet_name"> Vet: </label>
        <select name="vet_id" id="vet_id" required>
            {% for vet in vets %}
            <option value="{{ vet.id }}">
                {{ vet.vet_name }}
            </option>
            {% endfor %}
        </select> <br>
    

    
        <label for="owner_name"> Owner: </label>
        <select name="owner_id" id="owner_id" required>
            {% for owner in owners %}
            <option value="{{ owner.id }}">
                {{ owner.first_name }} {{ owner.last_name}}
            </option>
            {% endfor %}
        </select> <br>
    
        <input type="submit">


    </div>    
</form>


{% endblock %}
