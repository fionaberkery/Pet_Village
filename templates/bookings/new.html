{% extends "base.html" %}
{% block content %}

<h3 id="add-heading"> Add A New Booking </h3>

<form action="/bookings" method="POST" id="add-box">

    <div id="add-content-box">


        <label for="date"> Date </label>
        <input type="date" id="date" name="date" required> <br> <br>

        <label for="time"> Time </label>
        <input type="text" id="time" name="time" placeholder="Time.." required> <br>


        <label for="pet_name"> Select Pet </label>
        <select name="pet_id" id="pet_id" required>
            {% for pet in pets %}
            <option value="{{ pet.id }}">
                {{ pet.pet_name }}
            </option>
            {% endfor %}
        </select> <br>
    

    
        <label for="price_id"> Select Treatment </label>
        <select name="price_id" id="price_id" required>
            {% for price in prices %}
            <option value="{{ price.id }}">
                {{ price.treatment_type }}
            </option>
            {% endfor %}
        </select> <br>


        <label for="vet_id"> Select Vet </label>
        <select name="vet_id" id="vet_id" required>
            {% for vet in vets %}
            <option value="{{ vet.id }}">
                {{ vet.vet_name }}
            </option>
            {% endfor %}
        </select> <br>




    
        <input id="add-button" type="submit">


    </div>    
</form>


{% endblock %}
