{% extends "base.html" %}
{% block content %}

<h3> Vets </h3>

<div id="grid-container-vets">

{% for vet in vets %}

    <section id="vet">
        <p> {{ vet.vet_name }} </p>
        <a href="/vets/{{ vet.id }}/pets"> View all {{ vet.vet_name }}'s pets </a> <br>
        <a href="/vets/{{ vet.id }}/treatments"> View all {{ vet.vet_name }}'s treatment notes </a>
    </section>
    
{% endfor %}

</div>

{% endblock %}
